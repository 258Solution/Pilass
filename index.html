<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta</title>
<style>
:root{--accent:#0077cc;--bg:#f6f8fb;--card:#ffffff;--text:#0f172a;--muted:#6b7280}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);display:flex;justify-content:center;align-items:center;min-height:100vh}
.card{background:var(--card);padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(11,23,39,0.08);width:100%;max-width:270px}
h2{margin-top:0;margin-bottom:16px;font-size:20px;color:var(--text);text-align:center}
label{display:block;margin-bottom:6px;font-weight:600;font-size:13px;color:var(--text)}
input[type="text"],input[type="email"],input[type="password"]{width:95%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-bottom:12px;font-size:14px}
.btn{display:block;width:100%;padding:14px;background:var(--accent);color:#fff;font-weight:600;border:none;border-radius:12px;cursor:pointer;font-size:16px;margin-top:8px}
.btn:disabled{opacity:0.5;cursor:not-allowed}
.bottom-text{text-align:center;margin-top:16px;font-size:14px;color:var(--muted)}
.bottom-text a{color:var(--accent);text-decoration:none;font-weight:600;margin-left:4px}
</style>
</head>
<body>

<div class="card">
  <h2>Criar Conta</h2>
  <form id="signupForm" onsubmit="event.preventDefault(); window.location.href='login.html';">
    <label for="name">Nome completo</label>
    <input type="text" id="name" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" required>

    <label for="password">Senha</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Confirmar senha</label>
    <input type="password" id="confirmPassword" required>

    <label>
      <input type="checkbox" id="terms" required> Aceito os termos e condições
    </label>

    <button type="submit" class="btn">Criar Conta</button>
  </form>

  <div class="bottom-text">
    Já tem uma conta? <a href="login.html">Entrar</a>
  </div>
</div>
  <script type="module">
  // Import Firebase (via CDN)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    sendEmailVerification 
  } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  // *** SUA CONFIG REAL DO FIREBASE ***
  const firebaseConfig = {
    apiKey: "AIzaSyDN6WD6rxB7CqqK-OMRTkzJlSz-xNbe_Ks",
    authDomain: "xavamoz.firebaseapp.com",
    projectId: "xavamoz",
    storageBucket: "xavamoz.firebasestorage.app",
    messagingSenderId: "681441008756",
    appId: "1:681441008756:web:433985ef3f374672b78521"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Elementos do formulário
  const form = document.getElementById("signupForm");
  const nameEl = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");

  // Ação ao criar conta
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = emailEl.value.trim();
    const password = passwordEl.value.trim();

    try {
      // Criar usuário
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);

      // Enviar verificação por email
      await sendEmailVerification(userCredential.user);

      alert("Conta criada! Verifique seu email para ativar sua conta.");

      // Vai para login
      window.location.href = "login.html";

    } catch (error) {
      alert("Erro: " + error.message);
    }
  });
</script>
</body>
</html>
