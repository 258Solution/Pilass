<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Compacto</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --card-bg:#fff;
  --muted:#6b7280;
  --shadow:0 6px 20px rgba(15,23,42,0.1);
  font-family:'Inter', sans-serif;
}

body{
  margin:0;
  padding:20px;
  background:#f3f4f6;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:14px;
  color:#0f172a;
  gap:16px;
}

/* Cards */
.card, .chart-card{
  background:var(--card-bg);
  border-radius:16px;
  padding:16px;
  box-shadow:var(--shadow);
  width:100%;
  max-width:280px;
  margin-top:10px;
}

/* Títulos */
.titulo-dashboard{
  font-weight:700;
  font-size:18px;
  margin-bottom:2px;
  text-align:left;
  width:100%
}

/* Botão Período */
#periodoWrapper {
  position:relative; 
  width:160px; 
  margin:0 auto 12px;
}

.label-wrapper {
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:0 6px;
  font-size:12px;
  color:#6b7280;
  font-weight:600;
  z-index:2;
}

#btnPeriodo {
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #ccc;
  border-radius:8px;
  padding:8px 12px;
  background:#f9f9f9;
  cursor:pointer;
  position:relative;
  z-index:1;
  margin-bottom:10px;
}

#periodoDrop {
  display:none;
  flex-direction:column;
  border:1px solid #ccc;
  background:#fff;
  border-radius:8px;
  margin-top:4px;
  width:160px;
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.option{
  padding:6px 10px;
  cursor:pointer;
}

.option.selected{
  background:#f3f4f6;
}

/* Esconde input date */
#calendarInput { 
    position: absolute; 
    left: -9999px; 
}

/* Seções verticais */
.secao {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  width: 100%;
  margin-bottom:12px;
}

.secao-icon { font-size: 35px; }

.titulo { font-weight: bold; font-size: 15px; text-align: center; }
.valor { font-size: 17px; font-weight: normal; text-align: center; }

.faturamento { color: #228B22; }
.vendas { color: #007bff; }
.conversao { color: #FFA500; }
.ticket { color: #8A2BE2; }

/* Gráfico */
.chart-card .chart-wrap{
  width:100%;
  height:180px;
  position:relative;
}

.center-total{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  pointer-events:none;
}

.center-total .label{
  color:var(--muted);
  font-size:12px;
}

.center-total .num{
  font-weight:700;
  font-size:16px;
  margin-top:4px;
}

.legend-row{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:6px;
}

.legend-item{
  display:flex;
  gap:6px;
  align-items:center;
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}

.legend-swatch{
  width:10px;
  height:10px;
  border-radius:2px;
}
  /* ===============================
   MENU LATERAL
=============================== */
#side-menu {
  position: fixed;
  top: 0;
  right: -300px; /* escondido inicialmente */
  width: 300px;
  height: 100%;
  background-color: #fff;
  box-shadow: -2px 0 10px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
  z-index: 1000;
  padding-top: 50px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#side-menu.active { right: 0; }

#close-menu {
  position: absolute;
  top: 10px;
  left: 10px;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
}

.side-menu-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.2s;
}

.side-menu-item:hover { background-color: #f0f0f0; }
.side-menu-item i { font-size: 20px; }

/* Botão menu */
#menu-btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.3s;
  margin-bottom:2px;
}
#menu-btn:hover { background-color: #0056b3; }
</style>
</head>
<body>

<div class="titulo-dashboard">Dashboard</div>
<!-- Botão abrir menu -->
<button id="menu-btn">Menu <i class="bi bi-list"></i></button>

<!-- Menu lateral -->
<div id="side-menu">
  <button id="close-menu" aria-label="Fechar menu"><i class="bi bi-x-lg"></i></button>
  <div class="side-menu-item"><i class="bi bi-person-bounding-box"></i> Perfil</div>
  <div class="side-menu-item"><i class="bi bi-house"></i> Dashboard</div>
  <div class="side-menu-item"><i class="bi bi-box-seam"></i> Produtos</div>
  <div class="side-menu-item"><i class="bi bi-cash-stack"></i> Meu checkout</div>
  <div class="side-menu-item"><i class="bi bi-credit-card-fill"></i> Financeiro</div>
  <div class="side-menu-item"><i class="bi bi-file-earmark-bar-graph"></i> Relatório</div>
</div>
<!-- Card de Métricas -->
<div class="card">

  <!-- Botão Período -->
  <div id="periodoWrapper">
      <div class="label-wrapper">Período</div>
      <div id="btnPeriodo">
          <span id="periodoSelected">Hoje</span>
          <i class="bi bi-chevron-down arrow"></i>
      </div>
      <div id="periodoDrop">
          <div class="option selected" data-value="Hoje">Hoje</div>
          <div class="option" data-value="Ontem">Ontem</div>
          <div class="option" data-value="Últimos 7 dias">Últimos 7 dias</div>
          <div class="option" data-value="Últimos 30 dias">Últimos 30 dias</div>
          <div id="btnCalendario" class="option">Calendário</div>
          <input type="date" id="calendarInput">
      </div>
  </div>

  <!-- Seções -->
  <div class="secao">
      <i class="bi bi-cash-coin secao-icon"></i>
      <div class="titulo">Faturamento</div>
      <div class="valor faturamento">100 MZN</div>
  </div>

  <div class="secao">
      <i class="bi bi-cart-check-fill secao-icon"></i>
      <div class="titulo">Vendas Realizadas</div>
      <div class="valor vendas">50</div>
  </div>

  <div class="secao">
      <i class="bi bi-graph-up secao-icon"></i>
      <div class="titulo">Taxa de Conversão</div>
      <div class="valor conversao">6%</div>
  </div>

  <div class="secao">
      <i class="bi bi-receipt secao-icon"></i>
      <div class="titulo">Ticket Médio</div>
      <div class="valor ticket">2 MZN</div>
  </div>
</div>

<!-- Card Gráfico -->
<div class="chart-card">
  <div class="chart-title">Gráfico de Vendas</div>

  <div class="chart-wrap">
    <canvas id="doughnutChart"></canvas>

    <div class="center-total">
      <div class="label">TOTAL</div>
      <div class="num" id="centerValue">0 MT</div>
      <div style="font-size:11px;color:var(--muted);margin-top:4px;">M-Pesa + E-Mola</div>
    </div>
  </div>

  <div class="legend-row">
    <div class="legend-item" data-index="0"><div class="legend-swatch" style="background:#FF4136"></div>M-Pesa</div>
    <div class="legend-item" data-index="1"><div class="legend-swatch" style="background:#FFA500"></div>E-Mola</div>
  </div>
</div>

<script>
const fmt = n => new Intl.NumberFormat('pt-MZ').format(Math.round(n));

// Dropdown Período
const btnPeriodo = document.getElementById("btnPeriodo");
const periodoDrop = document.getElementById("periodoDrop");
const options = document.querySelectorAll(".option");
const periodoSelected = document.getElementById("periodoSelected");
const btnCalendario = document.getElementById("btnCalendario");
const calendarInput = document.getElementById("calendarInput");

btnPeriodo.addEventListener("click", () => {
    periodoDrop.style.display = periodoDrop.style.display === "flex" ? "none" : "flex";
});

options.forEach(opt => {
    opt.addEventListener("click", () => {
        if(opt.id !== "btnCalendario"){
            options.forEach(o => o.classList.remove("selected"));
            opt.classList.add("selected");
            periodoSelected.textContent = opt.dataset.value;
            periodoDrop.style.display = "none";
        }
    });
});

btnCalendario.addEventListener("click", () => {
    calendarInput.focus();
    calendarInput.click();
});

calendarInput.addEventListener("change", () => {
    const date = new Date(calendarInput.value);
    if(date.toString() !== "Invalid Date"){
        const day = String(date.getDate()).padStart(2,'0');
        const month = String(date.getMonth()+1).padStart(2,'0');
        const year = date.getFullYear();
        periodoSelected.textContent = `${day}/${month}/${year}`;
        options.forEach(o => o.classList.remove("selected"));
        periodoDrop.style.display = "none";
    }
});

// Gráfico
const mpesa = 4000;
const emola = 2400;
const total = mpesa + emola;
document.getElementById('centerValue').textContent = fmt(total)+' MT';

const ctx = document.getElementById('doughnutChart').getContext('2d');
const doughnutChart = new Chart(ctx, {
  type:'doughnut',
  data:{
    labels:['M-Pesa','E-Mola'],
    datasets:[{
      data:[mpesa, emola],
      backgroundColor:['#FF4136','#FFA500']
    }]
  },
  options:{
    cutout:'62%',
    plugins:{ legend:{ display:false } },
    maintainAspectRatio:false
  }
});

// Toggle visibilidade clicando na legenda
const legendItems = document.querySelectorAll('.legend-item');
legendItems.forEach(item => {
  item.addEventListener('click', () => {
    const idx = item.dataset.index;
    const meta = doughnutChart.getDatasetMeta(0);
    meta.data[idx].hidden = !meta.data[idx].hidden;
    doughnutChart.update();
  });
});

 const menuBtn = document.getElementById('menu-btn');
const sideMenu = document.getElementById('side-menu');
const closeMenu = document.getElementById('close-menu');

menuBtn.addEventListener('click', () => {
  sideMenu.classList.add('active');
  menuBtn.style.display = 'none'; // esconde o botão
});

closeMenu.addEventListener('click', () => {
  sideMenu.classList.remove('active');
  menuBtn.style.display = 'flex'; // mostra o botão novamente
}); 
</script>

</body>
</html>
