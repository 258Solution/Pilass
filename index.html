    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Vendoo</title>
<style>
:root{
  --accent:#0077cc;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background: var(--card);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(11,23,39,0.08);
  width: 100%;
  max-width: 270px;
  text-align:center;
}
h2{
  margin-top:0;
  margin-bottom:16px;
  font-size:20px;
  color: var(--text);
}
.btn{
  display:block;
  width:100%;
  padding:14px;
  background: var(--accent);
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
  margin:8px 0;
}
.bottom-text{
  text-align:center;
  margin-top:16px;
  font-size:14px;
  color: var(--muted);
}
.bottom-text a{
  color: var(--accent);
  text-decoration:none;
  font-weight:600;
  margin-left:4px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  
  <!-- Botão login com Google -->
  <button id="googleLogin" class="btn">Login com Google</button>
  
  <div class="bottom-text">
    Não tem conta? <a href="index.html">Criar conta</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDN6WD6rxB7CqqK-OMRTkzJlSz-xNbe_Ks",
    authDomain: "xavamoz.firebaseapp.com",
    projectId: "xavamoz",
    storageBucket: "xavamoz.firebasestorage.app",
    messagingSenderId: "681441008756",
    appId: "1:681441008756:web:433985ef3f374672b78521"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Botão de login
  const googleBtn = document.getElementById("googleLogin");
  googleBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      console.log("Usuário autenticado:", user.email);
      window.location.href = "dashboard.html"; // Redireciona para dashboard
    } catch (error) {
      console.error(error);
      alert("Erro ao fazer login com Google: " + error.message);
    }
  });
</script>

</body>
</html>
