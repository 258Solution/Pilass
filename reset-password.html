<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redefinir Senha</title>
<style>
:root{--accent:#0077cc;--bg:#f6f8fb;--card:#ffffff;--text:#0f172a;--muted:#6b7280}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);display:flex;justify-content:center;align-items:center;min-height:100vh}
.card{background:var(--card);padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(11,23,39,0.08);width:100%;max-width:270px}
h2{margin-top:0;margin-bottom:16px;font-size:20px;color:var(--text);text-align:center}
label{display:block;margin-bottom:6px;font-weight:600;font-size:13px;color:var(--text)}
input[type="email"]{width:95%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-bottom:12px;font-size:14px}
.btn{display:block;width:100%;padding:14px;background:var(--accent);color:#fff;font-weight:600;border:none;border-radius:12px;cursor:pointer;font-size:16px;margin-top:8px}
.btn:disabled{opacity:0.5;cursor:not-allowed}
.bottom-text{text-align:center;margin-top:16px;font-size:14px;color:var(--muted)}
.bottom-text a{color:var(--accent);text-decoration:none;font-weight:600;margin-left:4px}
</style>
</head>
<body>

<div class="card">
  <h2>Redefinir Senha</h2>
  <form id="resetForm" onsubmit="event.preventDefault(); window.location.href='login.html';">
    <label for="email">Digite seu e-mail</label>
    <input type="email" id="email" required>

    <button type="submit" class="btn">Enviar link de redefiniÃ§Ã£o</button>
  </form>

  <div class="bottom-text">
    Lembrou a senha? <a href="login.html">Entrar</a>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { 
    getAuth, 
    sendPasswordResetEmail 
  } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  // ðŸ”¥ CONFIG DO FIREBASE â€” TROQUE PELOS SEUS DADOS
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  // ðŸ”¥ Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¥ Campos do formulÃ¡rio de reset
  const form = document.getElementById("resetForm");
  const emailEl = document.getElementById("email");

  // ðŸ”¥ Enviar email de redefiniÃ§Ã£o
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = emailEl.value.trim();

    try {
      await sendPasswordResetEmail(auth, email);
      alert("âœ” Email enviado! Verifique sua caixa de entrada.");
      window.location.href = "login.html";
    } catch (error) {
      alert("Erro: " + error.message);
    }
  });
</script>
</body>
</html>
