<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redefinir Senha</title>
<style>
/* Mesma estilização das outras páginas */
:root{
  --accent:#0077cc;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background: var(--card);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(11,23,39,0.08);
  width: 100%;
  max-width: 300px;
}
h2{
  margin-top:0;
  margin-bottom:16px;
  font-size:20px;
  color: var(--text);
  text-align:center;
}
label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  font-size:13px;
  color: var(--text);
}
input[type="email"]{
  width:95%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6e9ef;
  margin-bottom:12px;
  font-size:14px;
}
.btn{
  display:block;
  width:100%;
  padding:14px;
  background: var(--accent);
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
  margin-top:8px;
}
.bottom-text{
  text-align:center;
  margin-top:16px;
  font-size:14px;
  color: var(--muted);
}
.bottom-text a{
  color: var(--accent);
  text-decoration:none;
  font-weight:600;
  margin-left:4px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Redefinir Senha</h2>
  <form id="resetForm">
    <label for="email">E-mail</label>
    <input type="email" id="email" required>
    <button type="submit" class="btn">Enviar Email</button>
  </form>

  <div class="bottom-text">
    <a href="login.html">Voltar ao login</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDN6WD6rxB7CqqK-OMRTkzJlSz-xNbe_Ks",
    authDomain: "xavamoz.firebaseapp.com",
    projectId: "xavamoz",
    storageBucket: "xavamoz.firebasestorage.app",
    messagingSenderId: "681441008756",
    appId: "1:681441008756:web:433985ef3f374672b78521"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("resetForm");
  const emailEl = document.getElementById("email");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      await sendPasswordResetEmail(auth, emailEl.value);
      alert("Email enviado! Verifique sua caixa de entrada.");
      window.location.href = "login.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
